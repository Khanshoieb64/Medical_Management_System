<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/static/mystyle/updatepg.css">
    <title>Update</title>
</head>

<body>

    <h1 class="storename">LIFE CARE MEDICAL</h1>
    <!-- back button -->
    <a href="home" class="back"><button type="button" class="btn btn-success"><i class="bi bi-arrow-left"></i></button></a>
    <div class="container">
        <form class="d-flex" role="search" method="post">
            {% csrf_token %}
            <input class="form-control me-2 mb-5" name="name" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mb-5" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div>
    <div class="container table-wrapper">

        <table class="table table-hover">
            <thead class="table-head">
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">COMPANY</th>
                    <th scope="col">RATE</th> 
                    <th scope="col">MRP</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">TYPE</th>
                    <th scope="col">PURCHASE DATE</th>
                    <th scope="col">EXPIRY DATE</th>
                    <th scope="col">UPDATE</th>
                </tr>
            </thead>
            {% for i in detail %}
            <tbody>
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.company}}</td>
                    <td>{{i.rate}}</td> 
                    <td>{{i.mrp}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.purchase_date}}</td>
                    <td>{{i.expiry_date}}</td>
                    <td>
                        <!-- <a href="deletemd/{{i.id}}"><button type="button" class="btn btn-danger">Delete</button></a> -->
                        <a href="updatemd/{{i.pk}}"><button type="button" class="btn btn-outline-dark fs-5 "><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
