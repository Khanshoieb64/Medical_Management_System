<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <link rel="stylesheet" href="/static/home1.css">
   
    <title>Home</title>
</head> 

<body>
    <h1 class="storename fixed-top"> <img src="/static/head.png" alt="invalid"><strong> LIFE CARE MEDICAL </strong> </h1>
    <div class="wrapper">
        <div class="sidebar">
          <ul>
            <li style="font-family: 'Baloo Bhai 2', cursive;
            "><h3>welcome  {{request.user}}..</h3></li>
            <div style="height: 1px; width: 200px ; border: 1px solid white;"></div>

          </ul>
            <ul>
                
                <li><a href="addmd"><button class="btn"><i class="fa fa-plus-square-o" aria-hidden="true"></i> ADD Medicine</button></a></li>
                <li><a href="updatepage"><button class="btn mt-2"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update Medicine</button></a></li>
                <li><a href="deletepage"><button class="btn mt-2"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete Medicine</button></a></li>
                <li><a href="logout"><button class="btn mt-2"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</button></a></li>
                
                <!-- <img src="../static/sidebarimg2.jpg" alt="invalid" class="sidebarimg"> -->
            </ul>
            <div class="logo">
              <ul>
                <li><a href="tel:8268120130" title=" Dealer Phone no +918268120130"><i class="bi bi-telephone"></i></a></li>
                <li><a href="https://wa.me/8268120130" title=" Dealer whatsapp No "><i class="bi bi-whatsapp"></i></a></li>
                <li><a href="mailto:dealer@gmail.com" title="Dealer Email"><i class="bi bi-envelope"></i></a></li>
                
              </ul>
            </div>
        </div>

        <div class="content ms-5 ">
          
            
            <form class="d-flex" role="search" method="post">
                {% csrf_token %}
                <input class="form-control me-2 mb-5" name="name" type="search" placeholder="Search" aria-label="Search">
                <button class="btn mb-5" type="submit">Search</button>
              </form>
            <div class="table-wrapper">
            <table class="table table-hover text-center">
                <thead class="table-dark">
                  <tr class="">
                    
                    <th scope="col">NAME</th>
                    <th scope="col">COMPANY</th>
                    <th scope="col">RATE</th> 
                    <th scope="col">MRP</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">TYPE</th>
                    <th scope="col">PURCHASE DATE</th>
                    <th scope="col">EXPIRY DATE</th>
                    
                  </tr>
                </thead>
                {% for i in detail %}
                <tbody>
                  <tr>                
                    <td>{{i.name}}</td>
                    <td>{{i.company}}</td>
                    <td>{{i.rate}}</td> 
                    <td>{{i.mrp}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.purchase_date}}</td>
                    <td>{{i.expiry_date}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>

        </div>
        
</body>

</html>
